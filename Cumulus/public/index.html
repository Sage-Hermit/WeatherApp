<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cumulus Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name= "theme-color" content="#a6a6a6">
        <link href="css/main.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <script src="https://kit.fontawesome.com/ee654fe705.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Cumulus</h1>
            <div class="search-field">
                <label for="name">
                    <input type="search" name="city-name" id="name" placeholder="Enter city name...">
                </label>
                    <button class="btn" aria-label="Search button">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
            </div>
            
        </header> 
        <main>
            <div class="notification"></div>
            <section class="container">
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="Weather icon">
                </div>
                <div class="city">New York, US</div>
                <div class="date">Thursday 10 September,  2020</div>
                <div class="current">
                    <div class="temp">2<span>°c</span></div>
                    <div class="desc">Snowy</div>
                    <div class="hi-low">1°c - 3°c</div>
                </div>
            </section>
            
        </main>
        <footer></footer>
